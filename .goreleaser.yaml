# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
---
builds:
  - main: "./cmd/request-review/main.go"
    binary: request-review
    ldflags:
      - -s
      - -w
      - -X github.com/tsukinoko-kun/request-review/internal/metadata.Version={{.Version}}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

release:
  prerelease: auto

universal_binaries:
  - replace: false
    mod_timestamp: "{{ .CommitTimestamp }}"

brews:
  - name: request-review
    homepage: https://github.com/tsukinoko-kun/request-review
    description: Forgeless merge requests
    repository:
      owner: tsukinoko-kun
      name: homebrew-tap
    commit_author:
      name: tsukinoko-kun
      email: gh@frankmayer.dev
